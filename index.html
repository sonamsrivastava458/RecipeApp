<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <h1>Recipe App</h1>
            <form>
                <input type="text" placeholder="Search for recipe" class="search-box">
                <button type="submit" class="search-btn">Search</button>
            </form>
        </nav>
    </header>
    <main>
        <secttion>  
            <div class="recipe-container">
                <h2>Search your favourite recipes....</h2>
            </div>
            <div class="recipe-details">
                <button type = "button" class="recipe-close-btn">
                    <i class="fa-solid fa-xmark"></i>
                </button>
                <div class="recipe-details-content"></div>

            </div>
            <div class="recipe-video">
                <button type = "button" class="video-close-btn">
                    <i class="fa-solid fa-xmark"></i></button>
                    <div class="recipe-details-video"></div>
                
            </div>
        </secttion>

    </main>


    <script src="app.js"></script>
    
</body>
</html>
